<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>"HANGMAN - by Chris Wightman"</title>
</head>

<body>
	<header>
		<div id="head">HANGMAN</div>
	</header>
		<div class="flexcontainer">
			<main>
				<img src="img/hangmanparts/Hangman_Gallows-01.png">
				<div id="solution">
					<div id="startBox">
						<button id="playButton">PLAY</button>
					</div>
				</div>
			</main>
			<aside>
				<button class="alphaButton">A</button>
				<button class="alphaButton">B</button>
				<button class="alphaButton">C</button>
				<button class="alphaButton">D</button>
				<button class="alphaButton">E</button>
				<button class="alphaButton">F</button>
				<button class="alphaButton">G</button>
				<button class="alphaButton">H</button>
				<button class="alphaButton">I</button>
				<button class="alphaButton">J</button>
				<button class="alphaButton">K</button>
				<button class="alphaButton">L</button>
				<button class="alphaButton">M</button>
				<button class="alphaButton">N</button>
				<button class="alphaButton">O</button>
				<button class="alphaButton">P</button>
				<button class="alphaButton">Q</button>
				<button class="alphaButton">R</button>
				<button class="alphaButton">S</button>
				<button class="alphaButton">T</button>
				<button class="alphaButton">U</button>
				<button class="alphaButton">V</button>
				<button class="alphaButton">W</button>
				<button class="alphaButton">X</button>
				<button class="alphaButton">Y</button>
				<button class="alphaButton">Z</button>
			</aside>
				
		</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
